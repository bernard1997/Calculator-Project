<html> 
  <head>
    <title>Calculator</title> 
    <link rel="stylesheet" href="style.css" />
    
  </head>
  
  <h1>Calculator</h1>
  <body>

    <!-- create a display screen here-->
    <div class = "background">
        <div id = "math" class = "display">

        </div>

        <div id = "answer" class = "display">

        </div>

        <div class = "button_row"> 
            <button id = "clear" class="special">C</button> 
            <button id = '%' button class = "button_op">%</button>
            <button id = "del" class = "special">Del</button>
            <button id = "/" class = "button_op">&divide</button>
        </div>

        <div class = "button_row"> 
            <button id = "1" class="button_num">1</button> 
            <button id = "2" class="button_num">2</button>
            <button id = "3" class="button_num">3</button>
            <button id = "*" class="button_op">&times</button>
        </div>

        <div class = "button_row"> 
            <button id = "4" class="button_num">4</button> 
            <button id = "5" class="button_num">5</button>
            <button id = "6" class="button_num">6</button>
            <button id = "-" class="button_op">-</button>
        </div>

        <div class = "button_row"> 
            <button id = "7" class="button_num">7</button> 
            <button id = "8" class="button_num">8</button>
            <button id = "9" class="button_num">9</button>
            <button id = "+" class="button_op">+</button>
        </div>

        <div class = "button_row"> 
            <button id = "00" class="button_num">00</button> 
            <button id = "0" class="button_num">0</button>
            <button id = "dot" class="button_dot">.</button>
            <button id = "compute" class="button_equal">=</button>
        </div>
    </div>

    <script src = "code.js"></script>
  </body>


</html>
